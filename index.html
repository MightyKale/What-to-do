<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do I Do Now?</title>
    <link rel="icon" type="favicon" sizes="16x16" href="/favicon.ico?">
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="activity-container" id="activity-container">
        <!-- Activity -->
        <div class="activity-text">
            <div class="lightbulbIcon"> <i class="fa-solid fa-lightbulb"></i></div>
           
            <span id="activity"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!" >
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-activity">Another!</button>
        </div>
    </div>
    
    <!-- Loader -->
<div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
